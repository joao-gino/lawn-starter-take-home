services:
  php:
    build: ./docker/php
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/vendor:/var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    command: >
      sh -c "composer install --prefer-dist --no-interaction && php artisan migrate --force && php-fpm"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php artisan migrate:status >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    build: ./docker/nginx
    container_name: swapi-nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - php

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: swapi-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:8080/api
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    
  mysql:
    image: mysql:8.0
    container_name: swapi-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: swapi
      MYSQL_USER: swapi
      MYSQL_PASSWORD: swapi
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: swapi-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    extends: php
    command: ["php", "artisan", "schedule:work"]
    depends_on:
      php:
        condition: service_healthy

  queue:
    extends: php
    command: ["php", "artisan", "queue:work", "--tries=3"]
    depends_on:
      php:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
